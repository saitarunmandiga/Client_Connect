<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Connect Dashboard - Sign Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        /* Your existing CSS styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, red, orange, yellow, green, blue, indigo, violet);
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Style the form inputs and labels */
        form {
            background-color: rgba(255, 255, 255, 0.8); /* Add a white background to the form */
            padding: 20px; /* Add padding to the form */
            border-radius: 5px; /* Add rounded corners to the form */
            display: inline-block; /* Center the form horizontally */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        a.login {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            margin-right: 10px;
        }

        a.signup {
            display: inline-block;
            background-color: #4287f5; /* Blue color for Signup button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }

        /* Center the form on the page */
        form {
            text-align: center;
        }
        /* Additional styles for 2FA section */
        .hidden {
            display: none;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        label, input {
            display: block;
            margin: 10px 0;
        }

        input[type="submit"], button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Client Connect Dashboard - Sign Up</h1>
    </header>

    <div class="form-container">
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Sign Up">
        </form>

        <div id="verification-step" class="hidden">
            <label for="verification-code">Verification Code:</label>
            <input type="text" id="verification-code" required>
            <button id="verifyButton">Verify</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const signupForm = document.getElementById('signup-form');
            const verificationStep = document.getElementById('verification-step');
            const verifyButton = document.getElementById('verifyButton');

            signupForm.addEventListener('submit', async function (event) {
                event.preventDefault();

                let userData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };

                try {
                    const response = await axios.post('http://localhost:5000/signup', userData);

                    if (response.data.message) {
                        signupForm.classList.add('hidden');
                        verificationStep.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Signup error', error);
                    alert('An error occurred during signup. Please try again.');
                }
            });

            verifyButton.addEventListener('click', async function () {
                const verificationCode = document.getElementById('verification-code').value;

                try {
                    const response = await axios.post('http://localhost:5000/verify', { verificationCode });

                    if (response.data.verified) {
                        alert('Account verified successfully!');
                        window.location.href = '/dashboard'; // Redirect to the dashboard or login page
                    } else {
                        alert('Invalid verification code. Please try again.');
                    }
                } catch (error) {
                    console.error('Verification error', error);
                    alert('An error occurred during verification. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
